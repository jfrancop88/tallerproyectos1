<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4 mx-auto">
              <div class="card-body">
                <form>
                  <h1>Login Cliente</h1>
                  <p class="text-muted">Inicie sesión en su cuenta</p>
                  <div style="width: 400px; margin: auto;">
                    <div class="submit-form">
                      <div *ngIf="!submitted">
                        <div class="form-group">
                          <label for="title">Usuario</label>
                          <input
                            type="text"
                            class="form-control"
                            id="username"
                            required
                            [(ngModel)]="data.username"
                            name="username"
                          />
                        </div>
                
                        <div class="form-group">
                            <label for="title">Password</label>
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              required
                              [(ngModel)]="data.password"
                              name="password"
                            />
                        </div>
                
                        <div class = "text-center col-xs-12">
                        <button (click)="signin()" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                      </div>
                  
                      <div *ngIf="submitted">
                        
                        
                        <!--h4> ¡Acceda al portal dando click!</h4--> 
                        <a [routerLink]="['/customer/dashboard']"> Acceder al Dashboard</a> <hr>
                        <a [routerLink]="['/customer/dashboard']"> Acceder al portal de productos</a>
                      </div>

                      <div *ngIf="errorMessage" class="pt-lg text-center text-danger">
                        {{errorMessage}}
                      </div>
                
                    </div>
                </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
